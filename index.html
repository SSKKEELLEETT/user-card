<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      async
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/assets/css/user-card.css">
    <title>User-card</title>
</head>
<body>
    <div class="block">
        <header>
            <div><i class="fa fa-telegram" aria-hidden="true"></i>
                New York City, NY</div>
        </header>
        <main>
            <div class="image">
                <img class="photo" src="/assets/images/margot-robbie.webp" alt="margot-robbie">
            </div>

            <div class="information">
                <div class="title">
                    <h2>Margot Robbie</h2>
                </div>
                <div class="text">
                    <p>Margot Robbie was born in Dalby, Queensland, Australia and raised on the Gold Coast.</p>
                </div>
            </div>
            
            <button class="button" type="button">Follow</button>
        </main>
        <footer>
            <div class="foot">
                <div class="foot-icon">
                    <i class="fa fa-picture-o" aria-hidden="true"></i>
                </div>
                <div class="foot-text">
                    <div class="foot-title">Posts</div>
                    <div>635</div>
                </div>
            </div>
            <div class="foot">
                <div class="foot-icon">
                    <i class="fa fa-heart-o" aria-hidden="true"></i>
                </div>
                <div class="foot-text">
                    <div class="foot-title">Favorites</div>
                    <div>3,472</div>
                </div>
            </div>
            <div class="foot">
                <div class="foot-icon">
                    <i class="fa fa-paper-plane-o" aria-hidden="true"></i>

                </div>
                <div class="foot-text">
                    <div class="foot-title">Messages</div>
                    <div>1,293</div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
